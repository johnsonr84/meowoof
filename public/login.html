<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

  <!-- <div class="container"> -->
  <div class="row">
    <div class="col s8 offset-s2">
      <img src="/assets/logo/meowoof.png" style="height: 250px; margin-top: 40px;" s4 alt="meowoof logo with cat and dog side by side">
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col s12">
        <div class="input-field col s8 offset-s2">
          <i class="prefix fas fa-envelope-square" style="color: #4C9BD0; font-size: 20px; text-align: end; padding-right: 10px; padding-top: 5px;"></i>
          <input id="icon_prefix" type="text" class="validate" style="height: 30px;">
          <label for="icon_prefix">Email</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="input-field col s8 offset-s2">
          <i class="prefix fas fa-key" style="color: #4C9BD0; font-size: 20px; text-align: end; padding-right: 10px; padding-top: 5px;"></i> 
          <input id="icon_telephone" type="tel" class="validate" style="height: 30px;">
          <label for="icon_telephone">Password</label>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col s10 offset-s2">
      <button class="btn waves-effect waves-light" style="width: 80%; background-color: #7E4BA2;" type="submit"
        name="action">Submit
        <i class="material-icons"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col s4 offset-s2">
      <a href="/">Forgot Password?</a>
    </div>
    <div class="row">
      <div class="col s4">
        <p style="text-align: right">New? <a href="/">Sign Up</a></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s8 offset-s2">
      <img class="dogcat-banner" src="/assets/img/cats-dogs.png" alt="logo banner with two dogs and two cats">
    </div>
  </div>
  <!-- </div> -->


  <footer class="footer">
    <div class="container">
      <div class="row" >
        <div class="col s12">
            MeoWoof
        </div>
      </div>
    </div>
  </footer>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
