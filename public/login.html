<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <!-- <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav> -->
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="/assets/logo/meowoof.png" style="height: 400px" s4 alt="meowoof logo with cat and dog side by side">
        <form>
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="prefix fas fa-envelope-square"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="prefix fas fa-key"></i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col s8 offset-s2">
            <button class="btn waves-effect waves-light" style="width: 100%; background-color: #7E4BA2;" type="submit" name="action">Submit
              <i class="material-icons"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s2">
            <a href="/">Forgot Password?</a>
          </div>
          <div class="row">
            <div class="col s4">
              <p style="text-align: right">New User? <a href="/">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>

      <img src="/assets/img/cats-dogs.png" style="height: 200px" s4 alt="logo banner with two dogs and two cats">
    </div>
  </div>
  
  <footer style="background-color: #619DD0; height: 80px">

  </footer>

  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
