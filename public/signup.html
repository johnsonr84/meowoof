<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

  <nav class="navbar navbar-default blue s4">
    <div class="center-align" class="container-fluid ">Sign up with your owners information.
      <div class="navbar-header s4">
        <img class="materialboxed s4" width="65"
          src="/assets/logo/meowoof.png">
      </div>
    </div>
  </nav>

  <div class="row white">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s7 black-text">
          <input placeholder="First Name " id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>
        <div class="input-field col s7 black-text">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col  s7 black-text">
          <input placeholder="Pets Name" id="petsName" type="text" class="validate">
          <label for="petsName"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s7 black-text">
          <input placeholder="Password" id="password" type="password" class="validate">
          <label for="password"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s7 black-text">
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email"></label>
          <a class="waves-effect purple btn-large">Save</a>
        </div>
      </div>
  </div>
  <img class="responsive-img" style="height:245px "
    src="/assets/img/cats-dogs.png"></img>
  </div>
  </div>
  </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
