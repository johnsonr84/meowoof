<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>

  <nav class="navbar">
    <div class="row">
      <div class="col s4 offset-s2">
        <img class="pet-image" src="/assets/img/catdog.png" ALIGN="left" alt="pet placeholder image">
      </div>
      <div class="col s4">
        <p class="petName" ALIGN="left">User Name</p>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col s4 offset-s2">
      <u class="profile-text">MY PROFILE</u>
    </div>
  </div>

  <form>
    <div class="row white">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s7 black-text">
            <input placeholder="First Name " id="first_name" type="text" class="validate">
            <label for="first_name"></label>
          </div>
          <div class="input-field col s7 black-text">
            <input placeholder="Last Name" id="last_name" type="text" class="validate">
            <label for="last_name"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col  s7 black-text">
            <input placeholder="Pets Name" id="petsName" type="text" class="validate">
            <label for="icon_animal"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s7 black-text">
            <input placeholder="Password" id="password" type="password" class="validate">
            <label for="password"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s7 black-text">
            <input placeholder="Email" id="email" type="email" class="validate">
            <label for="email"></label>
            <a class="waves-effect purple btn-large">Save</a>
          </div>
        </div>
    </div>
  </form>


  <div class="row">
    <div class="col s8 offset-s2">
      <img class="dogcat-banner" src="/assets/img/cats-dogs.png" alt="logo banner with two dogs and two cats">
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          MeoWoof
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
