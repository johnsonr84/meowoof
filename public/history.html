<!DOCTYPE html>
<html lang="en">

<head>
    <title>History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

    <nav class="navbar">
        <div class="row">
            <div class="col s4 offset-s2">
                <img class="pet-image-history" src="/public/img/catdog.png"  ALIGN="left" alt="pet placeholder image">
            </div>
            <div class="col s4">
              <p class="petName" ALIGN="left" >PET NAME</p>
          </div>
        </div>
        <!-- <center><i class="fas fa-plus"></i></center> -->
      </nav>    

    <div class="row">
        <div class="col s3 offset-s1">
            <div class="card">
                <div class="card-image">
                    <img src="/public/img/route.png">
                    <span class="card-content-date" id="walk-date">3/24/21</span>
                    <span class="card-content-distance" id="walk-distance">2,850 ft</span>
                    <span class="card-content-duration" id="walk-duration">14:25 min</span>
                </div>
            </div>
        </div>
        <div class="col s3 offset-s1">
            <div class="card">
                <div class="card-image">
                    <img src="/public/img/route.png">
                    <span class="card-content-date" id="walk-date">3/25/21</span>
                    <span class="card-content-distance" id="walk-distance">2,210 ft</span>
                    <span class="card-content-duration" id="walk-duration">12:31 min</span>
                </div>
            </div>
        </div>
        <div class="col s3 offset-s1">
            <div class="card">
                <div class="card-image">
                    <img src="/public/img/route.png">
                    <span class="card-content-date" id="walk-date">3/26/21</span>
                    <span class="card-content-distance" id="walk-distance">3,240 ft</span>
                    <span class="card-content-duration" id="walk-duration">15:22 min</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s8 offset-s2">
            <img class="dogcat-banner" src="/public/img/cats-dogs.png" alt="logo banner with two dogs and two cats">
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    MeoWoof
                </div>
            </div>
        </div>
    </footer>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/history.js"></script>

</body>

</html>
