<!DOCTYPE html>
<html lang="en">

<head>
    <title>Walk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style.css  -->
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">
    <!-- Leaflet an open-source JS library for mobile friendly interative maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<style>
    #walkMap {
        height: 500px;
    }
</style>

<body>
    <nav class="navbar">
        <div class="row">
            <div class="col s4 offset-s4">
                <button class="btn-floating btn-large waves-effect" style=""
                    type="start" name="action" id="start-walk">Start Walk!
                </button>
            </div>
        </div>

    </nav>
    <!-- <h3>Let's Walk!</h3> -->
    <!---------- MAP GEOLOCATION ---------->
    <!-- <p>
        latitude: <span id="lat"></span><br>
        longitude: <span id="lon"></span>
    </p> -->

    <div id="walkMap"></div>

    <!---------- MAP FUNCTION SCRIPTS ---------->
    <script>

        const mymap = L.map('walkMap').setView([37.835, -95.430], 4);

        const attribution =
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

    </script>

    <!---------- FOOTER ---------->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    MeoWoof
                </div>
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="/public/js/map.js"></script>
    <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
    <!-- Leaflet Library Scripts (must be AFTER Leaflet's CSS link) -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
