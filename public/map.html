<!DOCTYPE html>
<html lang="en">

<head>
    <title>Walk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style.css  -->
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">
    <!-- Leaflet an open-source JS library for mobile friendly interative maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>


<body>
    <nav class="navbar">
        <div class="row">
            <div class="col s3 offset-s1" style="color: white; font-size: 12px;">
                <p style="font-size: 12px; margin-bottom: -20px;">DISTANCE:</p>
                <span class="walk-distance" id="distance" style="padding-left: 10px;">980 ft</span>
            </div>
            <div class="col s3">
                <input type="button" id="walk" value="Start" />
            </div>
                <div class="col s3 offset-s2" style="color: white; font-size: 12px;">
                    <p style="font-size: 12px; margin-bottom: -20px;">DURATION:</p>
                    <span class="walk-timer" id="timer" style="padding-left: 5px;">1:45 min</span>
            </div> 
        </div>

    </nav>
   
    <div id="map" style="height: 500px"></div>
   

    <!---------- FOOTER ---------->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    MeoWoof
                </div>
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="/public/js/map.js"></script>
    <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
    <!-- Leaflet Library Scripts (must be AFTER Leaflet's CSS link) -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
