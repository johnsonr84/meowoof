<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto&display=swap" rel="stylesheet">  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

<nav class="navbar">
  <div class="row">
    <div class="col l10 m10 s12 offset-s2">
      <div class="row">
        <div class="col">
          <div class="row">
           <img  class="pImage col l2 m3 s4" src="/assets/img/user.png" alt="pet placeholder image">
           <p class="uname col s5">User Name</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class = "container ">
  <div class="uHeader">
    <H3 class = "userheader">PET PROFILE</H3>
  </div>
  <div class= "container">
    <div class= "offset-l1 offset-m1">
      <div class = "row">
        <div class = "offset-m1 offset-s2 col l12 m10 s9">
          <div class="row">
            <div class="col l3 s6">
              <a href="" class="row">
                <img class="col l2 s3 petImage" src="\assets\img\catdog.png" alt="" class="col">
                <p class="col s2">PetName</p>
              </a>
            </div>
                <div class="col s4">
                  <a href="" class="row">
                   <i class="col s1 far fa-plus-square " style="color: #4C9BD0"></i>
                   <p class= "col s2">add</p>
                  </a>
                </div>
          </div>   
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="uHeader">
    <h3 class = "userheader">ACTIVITY</h3>
  </div>
  <div class= "container">
    <div class= "offset-l1 offset-m1 offset-s1">
      <div class = "row">
        <div class = "offset-m1 offset-s2 col l12 m10 s9">
          <div class="row">
            <div class="col l3 s6">
              <a href="" class="row">
                <i class="fas fa-paw col s1 l1 " style="color: #4C9BD0"></i>
                <p class="col s2">Walk</p>
              </a>
            </div>

            <div class="col l3 s6">
              <a href="" class="row">
                <i class="fas fa-chart-line col l1 s1" style="color: #4C9BD0"></i>
                <p class= "col l2 s2">play</p>
              </a>
            </div>

            <div class="col l3 s6">
              <a href="" class="row">
                <i class="fas fa-utensils col l1 s1" style="color: #4C9BD0"></i>
                <p class="col l2 s2">Chow</p>
              </a>
            </div>
            
            <div class="col l3 s6">
              <a href="" class="row">
                <i class="fas fa-dog col s1" style="color: #4C9BD0"></i> 
                <p class= "col l2 s2">play</p>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
    <div class="uHeader">
      <h3 class = "userheader">HISTORY</h3>
    </div>
    <div class= "container">
      <div class= "offset-l1 offset-m1 offset-s1">
        <div class = "row">
          <div class = "offset-m1 offset-s2 col l12 m10 s9">
            <div class="row">
              <div class="col s4">
                <a href="" class="row">
                  <i class="fas fa-history col s1 l1" style="color: #4C9BD0"></i>
                  <p class="col s1 l1">Routes</p>
                </a>
              </div>
            </div>   
          </div>
        </div>
      </div>
    </div>
</div>



      

      <div class="row">
        <div class="col s10 offset-s1 offset-l1">
          <button class="btn waves-effect waves-light" style="width: 100%; background-color: #7E4BA2;" type="submit" name="action">sign out
            <i class="material-icons" style="color: #4C9BD0"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
            <img class="dogcat-banner" src="/assets/img/cats-dogs.png" alt="logo banner with two dogs and two cats">
        </div>
    </div>
      <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    MeoWoof
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>
</html>
