<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0bf24acb61.js" crossorigin="anonymous"></script>

<body>

  <nav class="navbar">
    <div class="row">
        <div class="col s4 offset-s2">
            <img class="pet-image" src="/assets/img/user.png" alt="pet placeholder image">
            <p class="pet-name">User Name</p>
        </div>
    </div>
</nav>

<div class = "container ">
  <div>
      <H3 class = "userheader">Pet Profile</H3>
  </div>
  <div class= "container">
    <div class= "row">
      <div class = "col">
        <img src="\assets\img\catdog.png" style="height: 50px" alt="" class="col">
        <p class="col">Pet Name</p>
      </div>
      <div class="col">
        <i class="far fa-plus-square col" style="color: #4C9BD0"></i>
        <p class= "col">add</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div>
    <h3 class = "userheader">Activity</h3>
  </div>
  <div class= "container">
    <div class= "row">
      <div class = "col">
        <i class="col fas fa-paw" style="color: #4C9BD0"></i>
        <p class="col">Walk</p>
      </div>
      <div class="col">
        <i class="fas fa-chart-line col" style="color: #4C9BD0"></i>
        <p class= "col">play</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <i class="fas fa-utensils col" style="color: #4C9BD0"></i>
        <p class="col">Chow</p>
      </div>
      <div class="col">
        <i class="fas fa-dog col" style="color: #4C9BD0"></i>
        <p class= "col">play</p>
      </div>
    </div>
  </div>
</div>


<div class="container">
    <div>
      <h3 class = "userheader">History</h3>
    </div>
    <div class= "container">
      <div class= "row">
        <div class = "col">
          <i class="fas fa-history col" style="color: #4C9BD0"></i>
          <p class="col">Routes</p>
        </div>
      </div>
    </div>
</div>

      

      <div class="row">
        <div class="col s8 offset-s2">
          <button class="btn waves-effect waves-light" style="width: 100%; background-color: #7E4BA2;" type="submit" name="action">sign out
            <i class="material-icons" style="color: #4C9BD0"></i>
          </button>
        </div>
      </div>
      <img src="/assets/img/cats-dogs.png" style="height: 200px" alt="logo banner with two dogs and two cats">
      <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    MeoWoof
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
